<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Explorer's Haven</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="destinations.html">Destinations</a></li>
                <li><a href="blog.html">Travel Blog</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-intro">
            <h2>Contact Us</h2>
            <p>If you have any questions or need travel advice, feel free to reach out to us!</p>
        </section>

        <section class="contact-form">
            <form action="#" method="POST">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Send Message</button>
            </form>
        </section>

        <section class="contact-info">
            <h3>Our Contact Information</h3>
            <p>Email: info@explorershaven.com</p>
            <p>Phone: +1 (800) 123-4567</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Explorer's Haven | All Rights Reserved</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
